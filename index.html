<body>
    <div class="container">
        <header>
            <h1>IPTV ç›´æ’­é¢‘é“åˆ—è¡¨</h1>

        <div class="status-panel">

            </div>
            <div class="status-item">
                çŠ¶æ€:

                <span id="status-text">è¿æ¥ä¸­...</span>
            </div>
            <div class="status-item" id="content-stats">
                å†…å®¹: <span id="content-length">0</span> è¡Œ
            </div>
            
            <div class="list-actions">
                <button class="refresh" id="refresh-btn">ğŸ”„ åˆ·æ–°åˆ—è¡¨</button>
                <button class="download" id="download-btn">ğŸ“¥ ä¸‹è½½æœ€æ–°åˆ—è¡¨</button>
            </div>
        </div>
        
        <div class="viewer-controls">
            <select class="viewer-select" id="viewer-mode">
                <option value="raw">åŸå§‹æ ¼å¼</option>
                <option value="grouped">åˆ†ç»„æŸ¥çœ‹</option>
            </select>
        </div>
        
        <pre id="iptv-list">æ­£åœ¨åŠ è½½ç›´æ’­åˆ—è¡¨...</pre>
        
        <footer>
            GitHubè‡ªåŠ¨æ›´æ–°æœåŠ¡ | æœ€ååŒæ­¥: <span id="last-sync">--</span>
        </footer>
    </div>
    
    <script>
        // å…¨å±€å˜é‡
        let listData = null;
        const listUrl = 'list.nzk';
        const metaUrl = 'update-meta.json';
        
        // DOMå…ƒç´ 
        const lastUpdateEl = document.getElementById('last-update');
        const statusEl = document.getElementById('status-text');
        const statusIndicator = document.getElementById('status-indicator');
        const contentStats = document.getElementById('content-length');
        const iptvListEl = document.getElementById('iptv-list');
        const refreshBtn = document.getElementById('refresh-btn');
        const downloadBtn = document.getElementById('download-btn');
        const viewerModeEl = document.getElementById('viewer-mode');
        const lastSyncEl = document.getElementById('last-sync');
        
        // åˆ·æ–°åˆ—è¡¨
        async function refreshList(manual = false) {
            if (manual) {
                refreshBtn.disabled = true;
                refreshBtn.textContent = 'åˆ·æ–°ä¸­...';
                statusEl.textContent = 'æ‰‹åŠ¨è¯·æ±‚æ›´æ–°...';
                statusIndicator.className = 'status-indicator';
            }
            
            try {
                // æ›´æ–°çŠ¶æ€
                statusEl.textContent = 'è·å–æœ€æ–°æ•°æ®...';
                statusIndicator.className = 'status-indicator';
                
                // è·å–å…ƒæ•°æ®
                const metaResponse = await fetch(metaUrl + '?t=' + Date.now());
                if (!metaResponse.ok) throw new Error('å…ƒæ•°æ®è·å–å¤±è´¥');
                
                const meta = await metaResponse.json();
                
                // æ›´æ–°æœ€ååŒæ­¥æ—¶é—´
                const syncTime = new Date().toLocaleString();
                lastSyncEl.textContent = syncTime;
                
                // å¤„ç†æ›´æ–°çŠ¶æ€
                if (meta.status === 'success') {
                    statusIndicator.className = 'status-indicator status-up';
                    statusEl.textContent = 'æ•°æ®å·²æ›´æ–°';
                    
                    // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
                    const updateDate = new Date(meta.timestamp);
                    lastUpdateEl.textContent = updateDate.toLocaleString();
                    
                    // è·å–åˆ—è¡¨æ•°æ®
                    const response = await fetch(listUrl + '?t=' + Date.now());
                    if (!response.ok) throw new Error('åˆ—è¡¨å†…å®¹è·å–å¤±è´¥');
                    
                    listData = await response.text();
                    
                    // æ›´æ–°å†…å®¹ç»Ÿè®¡
                    const lines = listData.split('\n').length;
                    contentStats.textContent = lines;
                    
                    // æ¸²æŸ“åˆ—è¡¨
                    renderList(viewerModeEl.value);
                } else {
                    throw new Error(meta.error || 'æœªçŸ¥é”™è¯¯');
                }
            } catch (error) {
                console.error(error);
                statusIndicator.className = 'status-indicator status-down';
                statusEl.textContent = `é”™è¯¯: ${error.message}`;
                
                if (listData) {
                    iptvListEl.textContent = listData + 
                        `\n\n----- è­¦å‘Š: æœ€æ–°æ›´æ–°å¤±è´¥ -----\n${error.message}`;
                }
            } finally {
                if (manual) {
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = 'ğŸ”„ åˆ·æ–°åˆ—è¡¨';
                }
            }
        }
        
        // æ¸²æŸ“åˆ—è¡¨å†…å®¹
        function renderList(mode) {
            if (!listData) return;
            
            if (mode === 'raw') {
                iptvListEl.textContent = listData;
            } else if (mode === 'grouped') {
                // åŸºç¡€åˆ†ç»„é€»è¾‘
                const groups = {};
                let currentGroup = 'æœªåˆ†ç»„';
                
                listData.split('\n').forEach(line => {
                    if (line.startsWith('#EXTINF')) {
                        const groupMatch = line.match(/group-title="([^"]+)"/);
                        if (groupMatch && groupMatch[1]) {
                            currentGroup = groupMatch[1];
                        }
                    } else if (line.startsWith('http')) {
                        if (!groups[currentGroup]) groups[currentGroup] = [];
                        groups[currentGroup].push(line);
                    }
                });
                
                // ç”Ÿæˆåˆ†ç»„è§†å›¾
                let groupedView = '';
                for (const [group, links] of Object.entries(groups)) {
                    groupedView += `\n\n===== [ ${group} ] =====\n`;
                    links.forEach(link => groupedView += link + '\n');
                }
                
                iptvListEl.textContent = groupedView;
            }
        }
        
        // æ‰‹åŠ¨åˆ·æ–°
        async function triggerManualUpdate() {
            // åœ¨ç°å®é¡¹ç›®ä¸­è¿™é‡Œå¯ä»¥è°ƒç”¨GitHub APIè§¦å‘workflow_dispatch
            alert('å·²è§¦å‘æ‰‹åŠ¨æ›´æ–°ï¼Œè¯·ç­‰å¾…å‡ åˆ†é’Ÿååˆ·æ–°é¡µé¢');
        }
        
        // ä¸‹è½½åˆ—è¡¨
        function downloadList() {
            if (!listData) {
                alert('æ²¡æœ‰æ•°æ®å¯ä¸‹è½½');
                return;
            }
            
            const blob = new Blob([listData], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `iptv-list_${new Date().toISOString().split('T')[0]}.nzk`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', () => {
            // è®¾ç½®æœ€ååŒæ­¥æ—¶é—´
            lastSyncEl.textContent = new Date().toLocaleString();
            
            // ç»‘å®šäº‹ä»¶
            refreshBtn.addEventListener('click', () => refreshList(true));
            downloadBtn.addEventListener('click', downloadList);
            viewerModeEl.addEventListener('change', () => renderList(viewerModeEl.value));
            
            // é¦–æ¬¡åŠ è½½
            refreshList();
        });
    </script>
